<body>
    <h1>What's your GPA A2P1</h1>
    <script>
        //prompt to use
        var first = prompt("Please enter your first name:", "");


        //variables
        var gpa;
        var gpa = prompt("Please enter your GPA " + first, "");
        gpa = parseFloat(gpa);
        // if else statements
        if (gpa >= 3.7) {
            document.write(first + " your GPA of " + gpa + " results in an A grade.");
        } else if (gpa <= 3.69 && gpa >= 2.7) {
            document.write(first + " your GPA of " + gpa + " results in a B grade.");
        } else if (gpa <= 2.69 && gpa >= 1.7) {
            document.write(first + " your GPA of " + gpa + " results in a C grade.");
        } else if (gpa <= 1.69 && gpa >= 1.3) {
            document.write(first + " your GPA of " + gpa + " results in a D grade.");
        } else if (gpa <= 1.29 && gpa >= 0.00) {
            document.write(first + " your GPA of " + gpa + " results in a F grade.");

        }

    </script>

</body>

</html>
